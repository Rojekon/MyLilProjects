<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Crypto</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <body>
    <div class="container">
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01"
          >Payment method</label
        >
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">Revoult</option>
          <option value="2">Wise</option>
          <option value="3">Pop</option>
        </select>
        <span class="input-group-text">$</span>
        <span class="input-group-text">SUM</span>
        <input
          type="text"
          class="form-control"
          aria-label="Dollar amount (with dot and two decimal places)"
        />
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button
            type="button"
            class="btn btn-warning me-md-2"
            role="button"
            aria-disabled="true"
          >
            <small class="text-muted">
              <p class="h6">Refresh</p>
            </small>
          </button>
        </div>
        <table class="table table-dark table-bordered">
      </div>
        <thead>
          <tr>
            <th colspan="3">
              <h1><small class="text-muted">Purchase</small></h1>
            </th>
            <th colspan="3">
              <h1><small class="text-muted">Sale</small></h1>
            </th>
            <th rowspan="2">
              <h1><small class="text-muted">Payment system</small></h1>
            </th>
            <th rowspan="2">
              <h1><small class="text-muted">Link</small></h1>
            </th>
            <th rowspan="2">
              <h1><small class="text-muted">Profit</small></h1>
            </th>
          </tr>
          <tr>
            <th><small class="text-muted">Currency</small></th>
            <th><small class="text-muted">Price</small></th>
            <th><small class="text-muted">Limit</small></th>
            <th><small class="text-muted">Currency</small></th>
            <th><small class="text-muted">Price</small></th>
            <th><small class="text-muted">Limit</small></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table-light border-0">USD</td>
            <td class="table-light text-success border-0">0.79</td>
            <td class="table-light text-success border-0">100-1000</td>
            <td class="table-light border-0">USD</td>
            <td class="table-light text-danger border-0">01.05</td>
            <td class="table-light text-danger border-0">1000-5000</td>
            <td class="table-light border-0">Revoult</td>
            <td class="table-light border-0">url.com</td>
            <td class="table-light text-success border-0">100%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
